<html lang="en">
<head>
<meta charset="UTF-8">

<style>
body {

    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Georgia', serif;

}

/* Envelope */
.envelope {
    position: relative;
    width: 320px;
    height: 220px;
    background: #f5deb3;
    cursor: pointer;
    transition: transform 0.6s ease;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 6px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.4);
}

/* Top flap */
.envelope .flap {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 50%;
    background: #e6c28b;
    clip-path: polygon(0 0, 50% 100%, 100% 0);
    transform-origin: top;
    transition: transform 0.6s ease;
}

.envelope.open .flap {
    transform: rotateX(180deg);
}

/* Big Heart */
.envelope::after {
    content: "‚ù§Ô∏è";
    position: absolute;
    font-size: 45px;
    animation: pulse 1.5s infinite;
}

/* Small Floating Hearts */
.envelope::before {
    content: "üíï üíó";
    position: absolute;
    top: -30px;
    font-size: 22px;
    animation: float 2s infinite ease-in-out alternate;
}

/* Pulse Animation */
@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
}

/* Floating Animation */
@keyframes float {
    from { transform: translateY(0px); }
    to { transform: translateY(12px); }
}

/* Letter */
.letter {

    width: 280px;
    height: 180px;
    background: white;
    top: 20px;
    left: 20px;
    padding: 18px;
    box-shadow: 0 15px 25px rgba(0,0,0,0.3);
    transform: translateY(120px);
    opacity: 0;
    transition: all 1s ease;
    overflow-y: auto;
    border-radius: 4px;
}

.envelope.open .letter {
    transform: translateY(-140px);
    opacity: 1;
}

/* Text styling */
#text {
    white-space: pre-line;
    font-size: 14px;
    line-height: 1.6;
    color: #333;
}
</style>
</head>

<body>

<div class="envelope" onclick="openEnvelope(this)">
